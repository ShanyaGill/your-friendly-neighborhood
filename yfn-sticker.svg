<svg width="400" height="200" viewBox="0 0 400 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer purple background with rounded corners -->
  <rect width="400" height="200" rx="40" fill="#7c3aed"/>
  
  <!-- White border -->
  <rect x="8" y="8" width="384" height="184" rx="32" fill="none" stroke="white" stroke-width="6"/>
  
  <!-- Inner white border -->
  <rect x="16" y="16" width="368" height="168" rx="24" fill="none" stroke="white" stroke-width="3"/>
  
  <!-- Text: YOUR -->
  <text x="200" y="70" font-family="Inter, Arial, sans-serif" font-size="48" font-weight="900" fill="#4ade80" text-anchor="middle" letter-spacing="2px">YOUR</text>
  
  <!-- Text: FRIENDLY -->
  <text x="200" y="115" font-family="Inter, Arial, sans-serif" font-size="36" font-weight="900" fill="#4ade80" text-anchor="middle" letter-spacing="1px">FRIENDLY</text>
  
  <!-- Text: NEIGHBORHOOD -->
  <text x="200" y="155" font-family="Inter, Arial, sans-serif" font-size="24" font-weight="900" fill="#4ade80" text-anchor="middle" letter-spacing="1px">NEIGHBORHOOD</text>
</svg> 
<svg width="500" height="400" viewBox="0 0 500 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer oval shape with purple gradient -->
  <ellipse cx="250" cy="200" rx="240" ry="180" fill="url(#purpleGradient)"/>
  
  <!-- White border - outer -->
  <ellipse cx="250" cy="200" rx="235" ry="175" fill="none" stroke="white" stroke-width="8"/>
  
  <!-- White border - inner -->
  <ellipse cx="250" cy="200" rx="220" ry="160" fill="none" stroke="white" stroke-width="4"/>
  
  <!-- Text: YOUR -->
  <text x="250" y="140" font-family="Arial, sans-serif" font-size="60" font-weight="900" fill="#4ade80" text-anchor="middle" letter-spacing="3px">YOUR</text>
  
  <!-- Text: FRIENDLY -->
  <text x="250" y="200" font-family="Arial, sans-serif" font-size="50" font-weight="900" fill="#4ade80" text-anchor="middle" letter-spacing="2px">FRIENDLY</text>
  
  <!-- Text: NEIGHBORHOOD -->
  <text x="250" y="260" font-family="Arial, sans-serif" font-size="32" font-weight="900" fill="#4ade80" text-anchor="middle" letter-spacing="1px">NEIGHBORHOOD</text>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6d28d9;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg> 